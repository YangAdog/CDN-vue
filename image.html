<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- v-bind: + 屬性 (屬性綁定) (完整寫法) -->
        <img v-bind:src="imgPath" alt="" @click="changeImage()">
        <!-- : + 屬性 (屬性綁定) (簡寫) -->
        <img :src="imgPath" alt="" @click="changeImage()">

        <!-- <h1 v-bind:class="'red'">屬性綁定</h1> -->
        <hr>
        <!-- :class="{ 'class名稱':判斷式 }" -->
        <h1 class="{'red': }">戰力: {{ power }}</h1>
        <button type="button">增加戰力</button>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    state:1,
                    imgPath: './img/狗.gif',
                };
            },
            methods: {
                changeImage() {
                    // 換圖
                    if (this.state === 1) {
                        this.imgPath = './img/狗.jpg';
                        this.state = 2;
                    } else if (this.state === 2) {
                        this.imgPath = './img/1.gif';
                        this.state = 3;
                    } else {
                        this.imgPath = './img/狗.gif';
                        this.state = 1;
                    }
                },
            },
        }).mount('#app');

    </script>

</body>

</html>
